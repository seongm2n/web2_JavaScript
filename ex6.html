<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax = 구문</h2>
    <script>
      var cowokers = ["seongmin","leezche"];
    </script>

    <h2>Get</h2>
    <script>
      document.write(cowokers[0]);
      document.write(cowokers[1]);
    </script>

    <h2>Add</h2>
    <script>
      cowokers.push('duru');
      cowokers.push('taeho');
    </script>

    <h2>Count</h2>
    <script>
      document.write(cowokers.length);
    </script>
  </body>
</html>
